<!doctype html>
<html lang="vi" dir="ltr">

<head th:replace="fragments/head :: head">
</head>

<body class="">
    <div class="page">
        <div class="page-single">
            <div class="container">
                <div class="row justify-content-center">
                    <div th:if="${error == null}" class="col-12 col-sm-6">
                        <h4>Đặt lại mật khẩu mới</h4>
                        <form th:action="@{/change-password}" method="POST">
                            <input type="text" hidden name="token" th:value="${param.token}">
                            <div class="form-group">
                                <label class="form-label">Mật khẩu mới</label>
                                <input id="password" type="password" class="form-control" placeholder="Nhập vào mật khẩu"
                                    name="password" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nhập lại mật khẩu</label>
                                <input id="confirm_password" type="password" class="form-control" placeholder="Xác nhận mật khẩu vừa nhập"
                                    required>
                            </div>
                            <script>
                                var password = document.getElementById("password")
                                    , confirm_password = document.getElementById("confirm_password");
                                function validatePassword() {
                                    if (password.value != confirm_password.value) {
                                        confirm_password.setCustomValidity("Mật khẩu không khớp");
                                    } else {
                                        confirm_password.setCustomValidity('');
                                    }
                                }
                                password.onchange = validatePassword;
                                confirm_password.onkeyup = validatePassword;
                            </script>
                            <button type="submit" class="btn btn-primary float-right">Lưu</button>
                        </form>
                    </div>
                    <div th:if="${error != null}" class="col-9 text-center">
                        <h4>[[${error}]]</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
