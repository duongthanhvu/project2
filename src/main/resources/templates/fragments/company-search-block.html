<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>
    <div class="py-3 py-md-5" style="background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%); background-size: cover; background-attachment: fixed;"
        th:fragment="search-block">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-md-12">
                    <form class="card my-3 my-md-5 bg-blue-lighter" th:action="@{/company/search}" method="GET">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 px-3">
                                    <h4>Tìm kiếm môi trường làm việc phù hợp</h4>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Tên công ty" name="keyword">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-12">
                                    <div class="form-group">
                                        <select class="form-control" name="category">
                                            <option value="">Tất cả ngành nghề</option>
                                            <option th:each="category : ${categories}" th:value="${category.categoryId}"
                                                th:text="${category.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-12">
                                    <div class="form-group">
                                        <select class="form-control" name="location">
                                            <option value="">Tất cả địa điểm</option>
                                            <option th:each="province : ${provinces}" th:value="${province.pocId}"
                                                th:text="${province.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2 col-sm-12">
                                    <div class="form-group">
                                        <input type="submit" class="form-control btn btn-primary" value="Tìm kiếm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
