<!doctype html>
<html lang="vi" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">

</head>

<body class="">
    <div class="page">
        <div class="page-main">
            <div th:replace="fragments/header-top :: admin-header-top"></div>
            <div th:replace="fragments/header-bottom :: admin-header-bottom"></div>
            <div class="my-3 my-md-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6">
                            <form class="card" th:action="@{/admin/user/add}" th:object="${user}" method="post">
                                <div class="card-body">
                                    <h3 class="card-title">Thêm tài khoản mới</h3>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-label">Tên đăng nhập</label>
                                                <input type="text" class="form-control" placeholder="Tên đăng nhập"
                                                    th:field="*{username}" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" placeholder="Email" th:field="*{email}"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-label">Mật khẩu</label>
                                                <input id="password" type="password" class="form-control" placeholder="Mật khẩu"
                                                    th:field="*{password}" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-label">Nhập lại mật khẩu</label>
                                                <input id="confirm_password" type="password" class="form-control"
                                                    placeholder="Nhập lại mật khẩu" required>
                                            </div>
                                        </div>
                                        <script>
                                            var password = document.getElementById("password")
                                                , confirm_password = document.getElementById("confirm_password");
                                            function validatePassword() {
                                                if (password.value != confirm_password.value) {
                                                    confirm_password.setCustomValidity("Mật khẩu không khớp");
                                                } else {
                                                    confirm_password.setCustomValidity('');
                                                }
                                            }
                                            password.onchange = validatePassword;
                                            confirm_password.onkeyup = validatePassword;
                                        </script>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-label">Quyền người dùng</label>
                                                <select class="form-control" required placeholder="Chọn quyền" th:field="*{role.roleId}">
                                                    <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <button type="submit" class="btn btn-primary">Thêm tài khoản</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer-top :: footer-top"></div>
        <footer th:replace="fragments/footer :: footer"></footer>
    </div>
</body>

</html>
