<!doctype html>
<html lang="vi" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">

</head>

<body class="">
    <div class="page">
        <div class="page-main">
            <div th:replace="fragments/header-top :: header-top"></div>
            <div th:replace="fragments/header-bottom :: header-bottom"></div>
            <div class="my-3 my-md-5">
                <div class="container">
                    <div class="row">
                        <div th:replace="fragments/company-page-sidebar :: sidebar"></div>
                        <div class="col-lg-9">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <p th:if="${page.totalPages == 0}" class="h4 text-muted font-weight-normal mb-7">Chưa
                                        có bài đăng nào!</p>
                                </div>
                                <div class="col-12 col-md-6" th:each="post : ${page.content}">
                                    <div class="card">
                                        <div class="card-body d-flex flex-column">
                                            <h4 style="display:block; height:80px !important;"><a th:href="'/post/'+${post.urlTitle}" th:text="${post.title}"></a></h4>
                                            <div class="text-muted">[[${#strings.substring(post.content,0,150)} +
                                                '...']]<a th:href="'/post/'+${post.urlTitle}">(chi tiết)</a></div>
                                            <div class="d-flex align-items-center pt-5 mt-auto">
                                                <div class="avatar avatar-md mr-3" th:style="'background-image: url(/file/'+${company.logo}+')'"></div>
                                                <div>
                                                    <a th:href="'/company/'+${company.urlName}" class="text-default"
                                                        th:text="${company.name}"></a>
                                                    <small class="d-block text-muted"><time class="timeago" th:datetime="${post.dateCreated}"
                                                            th:text="${post.dateCreated}"></time></small>
                                                </div>
                                                <div class="ml-auto text-muted">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <script>
                                    require(['jquery', 'timeago'], function ($, timeago) {
                                        jQuery(document).ready(function () {
                                            $("time.timeago").timeago();
                                        });
                                    });
                                </script>
                            </div>
                            <ul th:if="${page.totalPages > 0}" class="pagination justify-content-center">
                                <li th:class="${page.hasPrevious()} ? 'page-item' : 'page-item disabled'">
                                    <a class="page-link" th:href="@{/company/__${company.urlName}__/post/list(page=${page.number-1},size=${page.size},sort=${page.sort.getOrderFor('postId').getDirection()})}"
                                        tabindex="-1">Trang trước</a>
                                </li>
                                <th:block th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                                    <li th:class="${page.number == i} ? 'page-item active' : 'page-item'"><a class="page-link"
                                            th:href="@{/company/__${company.urlName}__/post/list(page=${i},size=${page.size},sort=${page.sort.getOrderFor('postId').getDirection()})}">[[${i}+1]]</a></li>
                                </th:block>
                                <li th:class="${page.hasNext()} ? 'page-item' : 'page-item disabled'">
                                    <a class="page-link" th:href="@{/company/__${company.urlName}__/post/list(page=${page.number+1},size=${page.size},sort=${page.sort.getOrderFor('postId').getDirection()})}">Trang
                                        sau</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer-top :: footer-top"></div>
        <footer th:replace="fragments/footer :: footer"></footer>
    </div>
</body>

</html>
