<!doctype html>
<html lang="vi" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">

</head>

<body class="">
    <div class="page">
        <div class="page-main">
            <div th:replace="fragments/header-top :: header-top"></div>
            <div th:replace="fragments/header-bottom :: header-bottom"></div>
            <div th:replace="fragments/company-search-block :: search-block"></div>
            <div class="my-3 my-md-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title col-12 col-lg-6"><i class="fe fe-briefcase"></i> Các công ty đang
                                        tuyển dụng</h3>
                                </div>
                                <div class="card-body">
                                    <div class="owl-carousel owl-theme">
                                        <div class="card card-profile" th:each="company : ${hiring_companies}" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 3px 20px 0 rgba(0, 0, 0, 0.09); width: 15rem;">
                                            <div class="card-header" style="background-position: center; background-size: cover;" th:styleappend="${company.poCompanies.isEmpty()} ? 'background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);' : 'background-image: url(/file/'+${company.poCompanies[0].photo}+');'"></div>
                                            <div class="card-body text-center px-0 py-0">
                                                <img class="card-profile-img ml-2" th:src="'/file/'+${company.logo}" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                                                <h5 class="mb-3 text-truncate"><a th:href="'/company/'+${company.urlName}" th:text="${company.name}">FPT
                                                        Software</a></h5>
                                                <p class="mb-4">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title col-12 col-lg-6"><i class="fe fe-rss"></i> Các công ty có số người theo dõi nhiều nhất</h3>
                                </div>
                                <div class="card-body">
                                    <div class="owl-carousel owl-theme">
                                        <div class="card card-profile" th:each="company : ${most_followed_companies.content}" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 3px 20px 0 rgba(0, 0, 0, 0.09); width: 15rem;">
                                            <div class="card-header" style="background-position: center; background-size: cover;" th:styleappend="${company.poCompanies.isEmpty()} ? 'background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);' : 'background-image: url(/file/'+${company.poCompanies[0].photo}+');'"></div>
                                            <div class="card-body text-center px-0 py-0">
                                                <img class="card-profile-img ml-2" th:src="'/file/'+${company.logo}" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                                                <h5 class="mb-3 text-truncate"><a th:href="'/company/'+${company.urlName}" th:text="${company.name}">FPT
                                                        Software</a></h5>
                                                <p class="mb-4">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title col-12 col-lg-6"><i class="fe fe-zap"></i> Các công ty mới tham gia</h3>
                                </div>
                                <div class="card-body">
                                    <div class="owl-carousel owl-theme">
                                        <div class="card card-profile" th:each="company : ${latest_companies}" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 3px 20px 0 rgba(0, 0, 0, 0.09);width: 15rem;">
                                            <div class="card-header" style="background-position: center; background-size: cover;" th:styleappend="${company.poCompanies.isEmpty()} ? 'background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);' : 'background-image: url(/file/'+${company.poCompanies[0].photo}+');'"></div>
                                            <div class="card-body text-center px-0 py-0">
                                                <img class="card-profile-img ml-2" th:src="'/file/'+${company.logo}" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                                                <h5 class="mb-3 text-truncate"><a th:href="'/company/'+${company.urlName}" th:text="${company.name}">FPT
                                                        Software</a></h5>
                                                <p class="mb-4">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>
                        require(['jquery', 'owl-carousel'], function ($) {
                            jQuery(document).ready(function () {
                                $(".owl-carousel").owlCarousel({
                                    margin: 10,
                                    autoWidth:true,
                                    responsive: {
                                        0: {
                                            items: 1
                                        },
                                        768: {
                                            items: 2
                                        },
                                        1000: {
                                            items: 3
                                        }
                                    }
                                });
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer-top :: footer-top"></div>
        <footer th:replace="fragments/footer :: footer"></footer>
    </div>
</body>

</html>
